{% extends 'base.html' %}

{% block main_content %}
    {% for rate in object_list %}
        <p>
            ID: {{rate.id}}
            Buy: {{rate.buy}}
            Sale: {{rate.sale}}
            <a href="{% url 'currency:rate-create' %}">Add</a>
            <a href="{% url 'currency:rate-details' pk=rate.id %}">Details</a>
        </p>
    {% endfor %}
{% endblock main_content %}
